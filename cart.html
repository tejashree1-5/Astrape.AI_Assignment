<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Cart</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        margin: 0;
        padding: 20px;
        color: #333;
    }
    h1, h2 {
        text-align: center;
        color: #fff;
    }
    .shop, .cart {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        padding: 20px;
        margin: 20px auto;
        max-width: 800px;
    }
    .item-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
    }
    .item {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }
    .item:hover { transform: scale(1.05); }
    .item h3 { margin: 5px 0; font-size: 16px; }
    .item p { margin: 4px 0; color: #555; }
    .item button {
        padding: 8px 12px;
        background: #6a11cb;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }
    .item button:hover { background: #2575fc; }

    .cart-items { list-style: none; padding: 0; }
    .cart-items li {
        display: flex; justify-content: space-between;
        background: #f3f3f3; margin: 6px 0; padding: 8px 12px;
        border-radius: 6px;
    }
    .cart-items button {
        background: crimson; color: #fff; border: none;
        padding: 4px 8px; border-radius: 4px; cursor: pointer;
    }
    .total {
        margin-top: 10px; font-weight: bold;
    }
</style>
</head>
<body>

<h1>Shop & Cart</h1>

<div class="shop">
    <h2>Items for Sale</h2>
    <div class="item-list" id="shopItems">
        <!-- Items will be rendered here -->
    </div>
</div>

<div class="cart">
    <h2>Your Cart</h2>
    <ul id="cartList" class="cart-items"></ul>
    <div class="total" id="totalPrice">Total: ₹0</div>
</div>

<script>
const shopData = [
    { id: 1, name: "Smart Watch", price: 2999 },
    { id: 2, name: "Bluetooth Earbuds", price: 1499 },
    { id: 3, name: "Laptop Bag", price: 899 },
    { id: 4, name: "Wireless Mouse", price: 499 },
    { id: 5, name: "USB Keyboard", price: 799 }
];

let cart = [];

function renderShop() {
    const container = document.getElementById('shopItems');
    container.innerHTML = '';
    shopData.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
            <h3>${item.name}</h3>
            <p>₹${item.price}</p>
            <button onclick="addToCart(${item.id})">Add to Cart</button>
        `;
        container.appendChild(div);
    });
}

function renderCart() {
    const cartList = document.getElementById('cartList');
    cartList.innerHTML = '';

    let total = 0;
    cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement('li');
        li.innerHTML = `
            <span>${item.name} - ₹${item.price}</span>
            <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartList.appendChild(li);
    });

    document.getElementById('totalPrice').textContent = `Total: ₹${total}`;
}

function addToCart(itemId) {
    const item = shopData.find(p => p.id === itemId);
    if (item) {
        cart.push(item);
        renderCart();
    }
}

function removeFromCart(index) {
    cart.splice(index, 1);
    renderCart();
}

// Initial render
renderShop();
renderCart();
</script>

</body>
</html>
